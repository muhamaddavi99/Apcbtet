name: Build Android APK

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/build-ios.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform (if not exists)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          BUILD_TYPE=${{ github.event.inputs.build_type || 'debug' }}
          if [ "$BUILD_TYPE" = "release" ]; then
            mv android/app/build/outputs/apk/release/app-release-unsigned.apk \
               android/app/build/outputs/apk/release/ma-alittifaqiah-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}.apk
          else
            mv android/app/build/outputs/apk/debug/app-debug.apk \
               android/app/build/outputs/apk/debug/ma-alittifaqiah-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}-debug.apk
          fi

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.version.outputs.date }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.date }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
